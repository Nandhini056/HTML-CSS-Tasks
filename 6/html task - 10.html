<!DOCTYPE html>
<html>
<head>
  <title>Input Elements</title>
</head>
<body>
<h1>Input Elements</h1>
<form>
  <label for="text">Text:</label>
  <input type="text" id="text" name="text"><br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="number">Number:</label>
  <input type="number" id="number" name="number"><br><br>
  <label for="tel">Telephone:</label>
  <input type="tel" id="tel" name="tel"><br><br>
  <label for="url">URL:</label>
  <input type="url" id="url" name="url"><br><br>
  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br><br>
  <label for="time">Time:</label>
  <input type="time" id="time" name="time"><br><br>
  <label for="datetime">Datetime:</label>
  <input type="datetime" id="datetime" name="datetime"><br><br>
  <label for="month">Month:</label>
  <input type="month" id="month" name="month"><br><br>
  <label for="week">Week:</label>
  <input type="week" id="week" name="week"><br><br>
  <label>Radio:</label>
  <input type="radio" id="radio1" name="radio" value="option1">
  <label for="radio1">Option 1</label>
  <input type="radio" id="radio2" name="radio" value="option2">
  <label for="radio2">Option 2</label><br><br>
  <label>Checkbox:</label>
  <input type="checkbox" id="checkbox1" name="checkbox" value="option1">
  <label for="checkbox1">Option 1</label>
  <input type="checkbox" id="checkbox2" name="checkbox" value="option2">
  <label for="checkbox2">Option 2</label><br><br>
  <label for="file">File:</label>
  <input type="file" id="file" name="file"><br><br>
  <input type="hidden" id="hidden" name="hidden" value="hidden value">
  <input type="submit" value="Submit">
</form>
<br>
<mark>HTML & CSS is awesome</mark>
<br>
</body>
</html>

<html lang="en">

<head>
  <title>Contact form</title>
</head>

<body>
<h2>Contact Form</h2>
<div>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br><br>
    <input type="submit" value="Submit"><br>
    <a href="https://www.google.co.in" target="_blank">Open Google in New Tab</a><br>
    <h2>Employee Type</h2><br>
    <input type="radio" id="salaried" name="fav_language" value="HTML">
    <label for="salaried">Salaried</label><br>
    <input type="radio" id="own_business" name="fav_language" value="CSS">
    <label for="own_business">Business</label><br>
  </form>
</div>
</body>


</html>

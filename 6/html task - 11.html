<!DOCTYPE html>
<html>
<head>
  <title>Input Elements</title>
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input, select, textarea {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
  </style>
</head>
<body>
<h1>Input Elements</h1>

<label for="text-input">Text Input:</label>
<input type="text" id="text-input" placeholder="Enter your name">

<label for="password-input">Password Input:</label>
<input type="password" id="password-input" placeholder="Enter your password">

<label for="email-input">Email Input:</label>
<input type="email" id="email-input" placeholder="Enter your email">

<label for="number-input">Number Input:</label>
<input type="number" id="number-input" placeholder="Enter a number">

<label for="tel-input">Telephone Input:</label>
<input type="tel" id="tel-input" placeholder="Enter your phone number">

<label for="url-input">URL Input:</label>
<input type="url" id="url-input" placeholder="Enter a URL">

<label for="date-input">Date Input:</label>
<input type="date" id="date-input">

<label for="time-input">Time Input:</label>
<input type="time" id="time-input">

<label for="datetime-input">DateTime Input:</label>
<input type="datetime-local" id="datetime-input">

<label for="month-input">Month Input:</label>
<input type="month" id="month-input">

<label for="week-input">Week Input:</label>
<input type="week" id="week-input">

<label for="color-input">Color Input:</label>
<input type="color" id="color-input">

<label for="checkbox-input">Checkbox Input:</label>
<input type="checkbox" id="checkbox-input">

<label>Radio Input:</label>
<input type="radio" id="radio-input-1" name="radio-input">
<label for="radio-input-1">Option 1</label>
<input type="radio" id="radio-input-2" name="radio-input">
<label for="radio-input-2">Option 2</label>

<label for="range-input">Range Input:</label>
<input type="range" id="range-input" min="0" max="100">

<label for="file-input">File Input:</label>
<input type="file" id="file-input">

<input type="hidden" id="hidden-input" value="Hidden value">

<label for="textarea">Textarea:</label>
<textarea id="textarea" rows="5" cols="30"></textarea>

<label for="select">Select:</label>
<select id="select">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
</select>
</body>
</html>
